<!DOCTYPE html>
<html lang="en">
<head>
    <title>Creating Tables</title>
    <style>
        table{
            width: 90%;
            margin: 5px;
            padding: 5px;
            background-color: aqua;
            color :brown;
            text-align: center;
        }
    </style>
</head>
<body>
    <table border="1">
        <thead>
            <tr>
                <th colspan="4">List of Employees with Us!!!!!</th>
            </tr>
            <tr>
                <th>Employee ID</th>
                <th>Employee Name</th>
                <th>Employee Address</th>
                <th>Employee Salary</th>
            </tr>
        </thead>
        <tbody>
        <tr>
            <td>123</td>
            <td>Phaniraj B.N.</td>
            <td>Bangalore</td>
            <td>65000</td>
        </tr>
        <tr>
            <td>124</td>
            <td>Gopal</td>
            <td>Chennai</td>
            <td>76000</td>
        </tr>
        <tr>
            <td>125</td>
            <td>Venkatest</td>
            <td>Mysore</td>
            <td>56000</td>
        </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="4">End of the List of Employees</td>
            </tr>
        </tfoot>
    </table>
    <p>
        <a href="Ex01.html">Home</a>
    </p>
</body>
</html>
